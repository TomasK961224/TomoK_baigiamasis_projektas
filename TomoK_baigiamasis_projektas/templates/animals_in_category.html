{% extends "base.html" %}

{% block content %}
    <div class="container animals_in_category">
    <h4>{{ animals_in_category.name }}</h4>
    <hr/>
    <p>{{  animals_in_category.description|safe }}</p>
    </hr>
    </br>
    <h5>There are some {{ animals_in_category.name }} in our kingdom :</h5>
    {% for i in animal_categories.all %}
        <li>{{ i.name }}</li>
       {% endfor %}
    </div>
{% endblock %}
